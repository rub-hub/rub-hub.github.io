{{ $ := .root }}
{{ $page := .page }}

<!-- Teaching widget -->

		<div class="col-xs-12 col-md-4 section-heading">
			<h1>{{ $page.Title }}</h1>
		</div>
		<div class="col-xs-12 col-md-8">
			{{ $page.Content }}
		</div>
	</div>
</section>
